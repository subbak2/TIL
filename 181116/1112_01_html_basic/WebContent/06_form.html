<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 	<form action="서버측프로그램 controller의 url"> -->
	<form>
		아이디 : <input type="text" name="id" 
			placeholder="아이디를 입력하세요" /> <br/>
		비밀번호 : <input type="password" name="password" /> <br/>
		성별 : 
			<input type="radio" 
				name="gender" value="male" /> 남
			<input type="radio" name="gender"  
				value="female" checked="checked" /> 여
			<br/>
		내용 : <textarea rows="10" cols="10" 
			name="content"></textarea>
		사는지역:
				<select name="location">
					<option value="seoul">서울</option>
					<option selected="selected">경기</option>
					<option>강원도</option>
					<option>충청도</option>
					<option>전라도</option>
					<option>경상도</option>
					<option>제주도</option>
					<option>울릉도</option>
				</select>
		<input type="submit" value="전송"/>
		<input type="reset" value="취소"/>
	</form>
</body>
</html>
