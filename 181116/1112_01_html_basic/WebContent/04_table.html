<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>헤더1</th>
				<th>헤더2</th>
			</tr>		
		</thead>
		<tbody>
			<tr>
				<td>첫행첫번째 칸</td>
				<td>첫행두번째 칸</td>
			</tr>
			<tr>
				<td>두번째행첫번째 칸</td>

			</tr>
			<tr>
				<td colspan="2">세번째행첫번째 칸</td>
			</tr>
			<tr>
				<td rowspan="2">네번째행첫번째 칸</td>
				<td>네번째행두번째 칸</td>
			</tr>
			<tr>
				<td>다섯번째행두번째 칸</td>
			</tr>		
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">푸터</td>
			</tr>
		</tfoot>
	</table>

</html>
