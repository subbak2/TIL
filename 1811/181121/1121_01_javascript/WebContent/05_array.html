<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Practice::05_array</title>
<script type="text/javascript">
	var arr1 = [];
	console.log(arr1.length);
	arr1[0] = 10;
	arr1[1] = 20;
	console.log(arr1.length);

	var arr2 = [10,20];
	arr2[2] = 30;
	console.log(arr2.length);
	
	for (var i=0; i<arr2.length; i++){
		console.log(arr2[i]);
	}
	
	var arr3 = new Array();
	console.log(arr3.length);
	var arr3 = new Array(10);	//크기가 10인 배열
	console.log(arr3.length);
	var arr3 = new Array(10, 400, 30);	//초기값이 10, 200, 60, 450인 크기 4인 배열
	console.log(arr3.length);
	
	arr3.push(80);
	console.log(arr3);
	
	arr3.pop();
	console.log(arr3);
	
	arr3.sort(function(left, right){
		return left-right;	//0니아 음수 : 두 수를 그대로, 양수: 두 수 교환
		
	});
	console.log(arr3);
	
	for(var i in arr3){
		console.log(i);		
	}
	
	
</script>
</head>
<body>

</body>
</html>
